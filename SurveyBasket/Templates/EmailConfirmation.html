<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
</head>
<body style="margin:0; padding:0; background-color:#2b2b2b; font-family:Arial, Helvetica, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#2b2b2b; padding:40px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#3a3a3a; border-radius:8px; padding:40px; color:#ffffff;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="font-size:14px; color:#bdbdbd; padding-bottom:20px;">
                            Survey Basket
                        </td>
                    </tr>

                    <!-- Greeting -->
                    <tr>
                        <td style="font-size:22px; font-weight:bold; padding-bottom:15px;">
                            Hi {{name}},
                        </td>
                    </tr>

                    <!-- Message -->
                    <tr>
                        <td style="font-size:15px; line-height:1.6; color:#dddddd; padding-bottom:30px;">
                            To confirm your email, please click the button below:
                        </td>
                    </tr>

                    <!-- Button -->
                    <tr>
                        <td align="center" style="padding-bottom:35px;">
                            <a href="{{action_url}}"
                               style="background-color:#2ecc71; color:#ffffff; text-decoration:none;
                        padding:14px 28px; border-radius:4px; font-size:15px;
                        display:inline-block;">
                                Verify email address
                            </a>
                        </td>
                    </tr>

                    <!-- Closing -->
                    <tr>
                        <td style="font-size:15px; color:#dddddd; padding-bottom:30px;">
                            Thanks,<br>
                            <strong>Survey Basket team</strong>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="border-top:1px solid #555555; padding:20px 0;"></td>
                    </tr>

                    <!-- Fallback URL -->
                    <tr>
                        <td style="font-size:13px; color:#bdbdbd; line-height:1.6;">
                            If you're having trouble with the button above, copy and paste the URL below into your web browser:
                            <br><br>
                            <a href="{{action_url}}" style="color:#2ecc71; word-break:break-all;">
                                {{action_url}}
                            </a>
                        </td>
                    </tr>

                </table>

                <!-- Footer -->
                <table width="600" cellpadding="0" cellspacing="0" style="margin-top:20px; color:#bdbdbd;">
                    <tr>
                        <td align="center" style="font-size:12px; line-height:1.6;">
                            Survey Basket<br>
                            1234 Street Rd.<br>
                            Cairo, Egypt
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>
</html>
